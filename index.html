<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon"
        href="https://bootcampra.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F2cbf4132-f060-45a8-8b45-846bc9b90025%2Flogo-uol-icon-512.png?table=block&id=d91dfeb7-727d-45f5-9b08-160d3da76bb5&spaceId=f797e032-5eb2-4c9d-beb7-cd7181e19e47&width=250&userId=&cache=v2"
        type="image/x-icon">
    <title>Bate Papo Uol</title>
</head>

<body>

    <div class="telaDeEntrada">
        <img src="img/logoUol.png" alt="Logo Uol">
        <input type="text" placeholder="Digite seu nome" data-identifier="enter-name">
        <button onclick="entrarNaSala()" data-identifier="start">Entrar</button>

        <img class="loading escondido" src="img/loading.gif" alt="loading">
        <span class="escondido">Entrando...</span>
    </div>

    <header>
        <img src="img/logoUol.png" alt="Logo Uol">
        <ion-icon name="people" onclick="abrirTelaLateral()"></ion-icon>
    </header>

    <main></main>

    <footer>
        <div class="inputReservado">
            <input type="text" placeholder="Escreva aqui...">
            <span class="escondido"></span>
        </div>
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()" data-identifier="send-message"></ion-icon>
    </footer>

    <div class="escurecerDevagar" onclick="esconderTelaLateral()"></div>

    <div class="telaLateral">
        <div class="participantes">
            <h3>Escolha um contato para enviar mensagem:</h3>
            <div class="opcao participante" onclick="selecionar(this,'participantes')" data-identifier="participant">
                <ion-icon name="people"></ion-icon>
                <p>Todos</p>
                <ion-icon name="checkmark-sharp" class="check selecionado"></ion-icon>
            </div>
            <div class="participantesNovos"></div>
        </div>

        <div class="visibilidade">
            <h3>Escolha a visibilidade:</h3>
            <div class="opcao visivel" onclick="selecionar(this,'visibilidade')" data-identifier="visibility">
                <ion-icon name="lock-open"></ion-icon>
                <p>PÃºblico</p>
                <ion-icon name="checkmark-sharp" class="check selecionado"></ion-icon>
            </div>
            <div class="opcao visivel" onclick="selecionar(this,'visibilidade')" data-identifier="visibility">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon name="checkmark-sharp" class="check"></ion-icon>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
